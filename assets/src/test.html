<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

</head>
<body>

<select name="" id="" onclick="" style="background: #ffffff">
    <option value="11">1111</option>
</select>
</body>
</html>

<script>
    function delayFn(num) {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve(111 + num);
            }, 1500);
        })
    }

    let final = async function () {
        let a = await delayFn(10);
        let b = await delayFn(20);

        return a + b
    }

    final().then((ret) => {
        alert(ret)
    })
</script>
